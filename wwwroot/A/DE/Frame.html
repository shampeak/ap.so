<!-- 锁进 伸出动作 -->
$("._debug_close").click(function(){
	$("._debug_open").show();
	$("._debug_close").hide();
	$("._debug_set").hide();
	$("#__pageOverlay").animate({
		right:'-500px'
	},100);
});

$("._debug_open").click(function(){
	$("#__pageOverlay").animate({
		right:'0px'
	},100,function(){
		$("._debug_open").hide();
		$("._debug_set").show();
		$("._debug_close").show();
	});
});
